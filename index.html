
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LM10GOAT Launch Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://i.ibb.co/CKSRFnC/messi-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #FFD700;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
    }
    #countdown {
      font-size: 2.5em;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #FFD700;
      border-radius: 10px;
      margin: 30px 0;
    }
    iframe {
      width: 90%;
      height: 650px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>$LM10GOAT is Coming</h1>
  <div id="countdown"></div>

  <iframe src="whitepage.html"></iframe>

  <script>
    const targetDate = new Date("2025-06-04T12:00:00-07:00").getTime();
    const countdownElement = document.getElementById("countdown");

    const x = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(x);
        countdownElement.innerHTML = "ðŸš€ It's GOAT Time!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
