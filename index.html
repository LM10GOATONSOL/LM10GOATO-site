
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Helvetica Neue', sans-serif;
      color: #FFD700;

    }
    header {

    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .hero {
      max-width: 960px;
      margin: 20px auto;

    }
    .btn {
      background: #FFD700;
      color: #000;
      font-weight: bold;
      padding: 12px 24px;
      text-decoration: none;
      display: inline-block;
      border-radius: 8px;
      margin-top: 20px;
    }
    .countdown {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>$LM10GOAT ‚Äî The GOAT Coin</h1>
  </header>
  <div class="hero">
    <p>The Messi of memecoins. A tribute to greatness. Fully community owned.</p>
    <div class="countdown" id="countdown">Loading countdown...</div>
    <a href="https://pump.fun/" target="_blank" class="btn">üöÄ Buy on Pump.fun</a>
    <a href="https://twitter.com/intent/tweet?text=The%20Messi%20of%20memecoins%20has%20arrived%20üêê%20%23LM10GOAT%20is%20live!" class="btn" target="_blank">üê¶ Share on X</a>
  </div>

  <script>
    const targetDate = new Date("2025-06-04T12:00:00-07:00").getTime();
    const countdownElement = document.getElementById("countdown");

    const x = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(x);
        countdownElement.innerHTML = "üöÄ It's GOAT Time!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
